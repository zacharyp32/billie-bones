<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="../css/nav.css">
  <script defer src="../js/contact.js"></script>
</head>

<body>
  <div class="navbar-wrapper">
    <nav class="navbar">
        <span class="open-slide">
          <a href="#" onclick="openSlideMenu()">
            <svg width="25" height="25">
                <path d="M0,8 30,6" stroke="#333" stroke-width="3"/>
                <path d="M0,14 30,16" stroke="#333" stroke-width="3"/>
                <path d="M0,24 30,23" stroke="#333" stroke-width="3"/>
            </svg>
          </a>
        </span>
    
        <ul class="navbar-nav">
          <li><a href="../pages/index.html" target="_blank">About</a></li>
          <li><a href="../pages/photos.html" target="_blank">Photos</a></li>
          <li><a href="../pages/Resume.pdf" target="_blank">Resume</a></li>
        </ul>
      </nav>
  </div>
      <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <li><a href="../pages/index.html" target="_blank">About</a></li>
        <li><a href="../pages/photos.html" target="_blank">Photos</a></li>
        <li><a href="../pages/Resume.pdf" target="_blank">Resume</a></li>
  </div>
        
  <div class="container">
    <h1 class="brand"><span>Billie's</span> Photography</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Contact</h3>
        <ul>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@billie.test</li>
        </ul>
      </div>
      <div class="contact">
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
